{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}
        <div class="post-entry">
            <h2>{{ post.title }}</h2>
            <p>{{ post.body }}</p>
        </div>
        <p><a href="{% url 'post_edit' post.pk %}"><button>Edit Blog Post</button></a></p>
        <p><a href="{% url 'post_delete' post.pk %}"><button>Delete Blog</button></a></p>
        {% endblock content %}
    
</body>
</html>
